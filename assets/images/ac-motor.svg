<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="motorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="finGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="5" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle for 3D effect -->
  <circle cx="200" cy="150" r="130" fill="#ecf0f1" opacity="0.3" />
  
  <!-- Main Motor Body --<path d="M100,80 L300,80 L300,220 L100,220 Z" fill="url(#motorGradient)" stroke="#2c3e50" stroke-width="2" filter="url(#shadow)" />
  
  <!-- Motor End Caps --<circle cx="100" cy="150" r="70" fill="url(#motorGradient)" stroke="#2c3e50" stroke-width="2" />
  <circle cx="300" cy="150" r="70" fill="url(#motorGradient)" stroke="#2c3e50" stroke-width="2" />
  
  <!-- Cooling Fins --<g stroke="#2c3e50" stroke-width="3" fill="url(#finGradient)">
    <path d="M120,70 L120,30" />
    <path d="M160,70 L160,30" />
    <path d="M200,70 L200,30" />
    <path d="M240,70 L240,30" />
    <path d="M280,70 L280,30" />
    <path d="M120,230 L120,270" />
    <path d="M160,230 L160,270" />
    <path d="M200,230 L200,270" />
    <path d="M240,230 L240,270" />
    <path d="M280,230 L280,270" />
  </g>
  
  <!-- Motor Shaft --<path d="M300,150 L350,150" stroke="#95a5a6" stroke-width="12" stroke-linecap="round" />
  <path d="M350,150 L370,150" stroke="#7f8c8d" stroke-width="8" stroke-linecap="round" />
  <!-- Cooling fan on back end --!>
  <g transform="translate(100, 150)" fill="#7f8c8d">
    <path d="M0,-50 L-10,-55 L0,-60 L10,-55 Z" />
    <path d="M0,-50 L5,-60 L0,-70 L-5,-60 Z" transform="rotate(45)" />
    <path d="M0,-50 L5,-60 L0,-70 L-5,-60 Z" transform="rotate(90)" />
    <path d="M0,-50 L5,-60 L0,-70 L-5,-60 Z" transform="rotate(135)" />
    <path d="M0,-50 L5,-60 L0,-70 L-5,-60 Z" transform="rotate(180)" />
    <path d="M0,-50 L5,-60 L0,-70 L-5,-60 Z" transform="rotate(225)" />
    <path d="M0,-50 L5,-60 L0,-70 L-5,-60 Z" transform="rotate(270)" />
    <path d="M0,-50 L5,-60 L0,-70 L-5,-60 Z" transform="rotate(315)" />
  </g>
  
  <!-- Detail lines and connectors --<path d="M140,110 L260,110" stroke="#34495e" stroke-width="1" stroke-dasharray="5,5" />
  <path d="M140,150 L260,150" stroke="#34495e" stroke-width="1" stroke-dasharray="5,5" />
  <path d="M140,190 L260,190" stroke="#34495e" stroke-width="1" stroke-dasharray="5,5" />
  <!-- Terminal box --<rect x="180" y="120" width="40" height="60" rx="5" fill="#2980b9" stroke="#2c3e50" stroke-width="2" />
  <circle cx="200" cy="135" r="4" fill="#ecf0f1" />
  <circle cx="200" cy="150" r="4" fill="#ecf0f1" />
  <circle cx="200" cy="165" r="4" fill="#ecf0f1" />
  <path d="M220,135 L230,130" stroke="#7f8c8d" stroke-width="2" stroke-linecap="round" />
  <path d="M220,150 L230,145" stroke="#7f8c8d" stroke-width="2" stroke-linecap="round" />
  <path d="M220,165 L230,160" stroke="#7f8c8d" stroke-width="2" stroke-linecap="round" />
  
  <!-- Nameplate detail --<rect x="120" y="130" width="50" height="40" rx="2" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" />
  <text x="145" y="145" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#2c3e50">TITECHO</text>
  <text x="145" y="155" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#2c3e50">AC MOTOR</text>
  <text x="145" y="163" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#2c3e50">1.5kW</text>
</svg>