<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="pumpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="motorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="5" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base --<rect x="100" y="220" width="200" height="10" rx="2" fill="#7f8c8d" stroke="#34495e" stroke-width="1" />
  <rect x="120" y="200" width="160" height="20" rx="2" fill="#95a5a6" stroke="#34495e" stroke-width="1" />
  
  <!-- Pump Motor --<path d="M140,130 L190,130 L190,200 L140,200 Z" fill="url(#motorGradient)" stroke="#2c3e50" stroke-width="2" filter="url(#shadow)" />
  <circle cx="140" cy="165" r="35" fill="url(#motorGradient)" stroke="#2c3e50" stroke-width="2" />
  
  <!-- Motor Cooling Fins --<g stroke="#2c3e50" stroke-width="2" fill="#2c3e50">
    <path d="M150,130 L150,110" />
    <path d="M165,130 L165,110" />
    <path d="M180,130 L180,110" />
    <path d="M150,200 L150,220" />
    <path d="M165,200 L165,220" />
    <path d="M180,200 L180,220" />
  </g>
  
  <!-- Pump Housing --<path d="M190,130 C200,100 270,100 280,130 L280,170 C270,200 200,200 190,170 Z" fill="url(#pumpGradient)" stroke="#2980b9" stroke-width="2" />
  <path d="M280,150 C290,150 290,150 330,150" stroke="#2980b9" stroke-width="15" stroke-linecap="round" />
  <path d="M190,150 L140,150" stroke="#2980b9" stroke-width="15" stroke-linecap="round" />
  
  <!-- Impeller Shaft --<path d="M190,150 L230,150" stroke="#95a5a6" stroke-width="8" />
  
  <!-- Impeller (inside pump housing) --<g transform="translate(230, 150)" fill="rgba(236, 240, 241, 0.3)" stroke="#ecf0f1" stroke-width="1">
    <path d="M0,0 L0,-20 L10,-10 Z" />
    <path d="M0,0 L0,-20 L10,-10 Z" transform="rotate(45)" />
    <path d="M0,0 L0,-20 L10,-10 Z" transform="rotate(90)" />
    <path d="M0,0 L0,-20 L10,-10 Z" transform="rotate(135)" />
    <path d="M0,0 L0,-20 L10,-10 Z" transform="rotate(180)" />
    <path d="M0,0 L0,-20 L10,-10 Z" transform="rotate(225)" />
    <path d="M0,0 L0,-20 L10,-10 Z" transform="rotate(270)" />
    <path d="M0,0 L0,-20 L10,-10 Z" transform="rotate(315)" />
  </g>
  
  <!-- Pump Mounting Brackets --<g stroke="#34495e" stroke-width="2" fill="#95a5a6">
    <path d="M190,170 L210,190" />
    <path d="M190,130 L210,110" />
    <path d="M280,170 L260,190" />
    <path d="M280,130 L260,110" />
  </g>
  
  <!-- Water Flow Indicators --<g fill="#3498db" opacity="0.7">
    <path d="M330,150 C340,148 350,148 360,150 C370,152 380,152 390,150" stroke="#3498db" stroke-width="4" fill="none" stroke-linecap="round" />
    <circle cx="360" cy="148" r="3" />
    <circle cx="380" cy="148" r="2" />
    <path d="M140,150 C130,148 120,148 110,150 C100,152 90,152 80,150" stroke="#3498db" stroke-width="4" fill="none" stroke-linecap="round" />
    <circle cx="110" cy="148" r="3" />
    <circle cx="90" cy="148" r="2" />
  </g>
  
  <!-- Control Panel --<rect x="250" y="170" width="40" height="30" rx="3" fill="#2c3e50" stroke="#34495e" stroke-width="1" />
  <circle cx="260" cy="185" r="3" fill="#e74c3c" />
  <circle cx="275" cy="185" r="3" fill="#27ae60" />
  <path d="M255,175 L285,175" stroke="#ecf0f1" stroke-width="1" />
  <path d="M260,180 L280,180" stroke="#ecf0f1" stroke-width="1" />
  <path d="M265,175 L265,195" stroke="#ecf0f1" stroke-width="1" />
  <path d="M270,175 L270,195" stroke="#ecf0f1" stroke-width="1" />
  <path d="M275,175 L275,195" stroke="#ecf0f1" stroke-width="1" />
  <path d="M280,175 L280,195" stroke="#ecf0f1" stroke-width="1" />
  
  <!-- Nameplate --<rect x="210" y="175" width="35" height="25" rx="2" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" />
  <text x="227.5" y="185" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#2c3e50">TITECHO</text>
  <text x="227.5" y="193" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#2c3e50">PUMP 50HP</text>
  <text x="227.5" y="200" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#2c3e50">380V</text>
  
  <!-- Fasteners --<circle cx="165" cy="200" r="3" fill="#95a5a6" stroke="#34495e" stroke-width="1" />
  <circle cx="235" cy="200" r="3" fill="#95a5a6" stroke="#34495e" stroke-width="1" />
  <circle cx="165" cy="230" r="3" fill="#95a5a6" stroke="#34495e" stroke-width="1" />
  <circle cx="235" cy="230" r="3" fill="#95a5a6" stroke="#34495e" stroke-width="1" />
  
  <!-- Detail lines --<path d="M220,150 L220,120" stroke="#3498db" stroke-width="1" stroke-dasharray="3,3" />
  <path d="M250,150 L250,120" stroke="#3498db" stroke-width="1" stroke-dasharray="3,3" />
</svg>