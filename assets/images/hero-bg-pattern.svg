      <path d="M 0,50 L 100,50 M 50,0 L 50,100" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
      <path d="M 0,0 L 100,100 M 100,0 L 0,100" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
